<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerja Online Terpercaya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Kerja Online Terpercaya</h1>
        <p>Mulai sekarang dan dapatkan bonus 10.000 untuk pendatang baru!</p>
    </header>
    <main>
        <section id="register">
            <h2>Daftar Sekarang</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Daftar</button>
            </form>
        </section>
        <section id="tasks">
            <h2>Tugas Tersedia</h2>
            <ul id="taskList">
                <!-- Daftar tugas akan diisi melalui JavaScript -->
            </ul>
        </section>
        <section id="balance">
            <h2>Saldo Anda: <span id="balanceAmount">10.000</span></h2>
            <button id="withdrawButton" disabled>Tarik Saldo</button>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Kerja Online Terpercaya. Semua Hak Dilindungi.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
